    <main>
        <section>
            <div class="container">
                <h1>Contato</h1>

                <div class="contato">
                    <form method="POST">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome" required>

                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" required>

                        <label for="mensagem">Mensagem</label>
                        <textarea name="mensagem" id="mensagem" required></textarea>
                        
                        <p>Selecione um assunto:</p>

                        <label for="assunto-elogio">Elogio</label>
                        <input type="radio" name="assunto" id="assunto_elogio" value="Elogio">

                        <label for="assunto-reclamacao">Reclamação</label>
                        <input type="radio" name="assunto" id="assunto_reclamacao" value="Reclamação">

                        <label for="assunto-sugestao">Sugestão</label>
                        <input type="radio" name="assunto" id="assunto_sugestao" value="Sugestão">

                        <label for="assunto-outro">Outros</label>
                        <input type="radio" name="assunto" id="assunto_outro" value="Outro" checked>

                        <button type="submit" class="btn-primary">Enviar</button>
                    </form>
