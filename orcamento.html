<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow Up - Orçamento</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <!-- cabeçalho -->
        <div class="container">
            <a href="index.html" class="logo">
                <img src="img/Grow Up-logo-white (1) 1.png" alt="Grow Up">
            </a>

            <nav>
                <ul>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="servicos.html">Serviços</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li><a href="orcamento.html">Orçamento</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            
            <div class="container">
                <h1>Orçamento</h1>
                <div class="orcamento">
                    <form method="POST">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome" required>

                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                        
                        <label for="telefone">Telefone</label>
                        <input type="telefone" name="telefone" id="telefone" required>

                        <p>Serviços:</p>

                        <label for="desenvolvimento-web">Desenvolvimento Web</label>
                        <input type="checkbox" name="servicos" id="desenvolvimento-web" value="Desenvolvimento Web">

                        <label for="marketing-digital">Marketing Digital</label>
                        <input type="checkbox" name="servicos" id="marketing-digital" value="Marketing Digital">

                        <label for="consultoria-ux">Consultoria UX</label>
                        <input type="checkbox" name="servicos" id="consultoria-ux" value="Consultoria UX">

                        <p>Opcionais:</p>

                        <label for="urgencia-entrega">Urgencia na entrega</label>
                        <input type="radio" name="entrega" id="urgencia-entrega" value="urgencia">
                        <br>
                        <label for="descricao">Descrição</label>
                        <textarea name="mensagem" id="mensagem" required></textarea>
                        

                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <!-- rodapé -->
        <p>copyright - Grow Up </p>
    </footer>
</body>

</html>
